      <p class="font_title">&nbsp;</p>
      <p class="font_title">成立分子束磊晶實驗室源由      </p>
      <p>&nbsp;</p>
      <p class="font_content">九十八年受國科會年度自然處「新穎材料開發及元件製作計畫」補助一千五百萬元採購二六族半磁性半導體分子束磊晶核心設施。另外也受「國立交通大學儀器設備經費補助辦法」補助四百六十萬元及頂尖大學計畫補助六十萬元，才能建立完整的SVT二六族半磁性半導體分子束磊晶系統。</p>
      <p class="font_content">分子束磊晶實驗室主要從事「新穎材料開發及元件製作」，除了成長二六族半磁性半導體研究自旋光電子特性及元件外，另外也研究高效能發光二極體材料特性與元件製造。實驗室另外有低溫時間解析光激螢光設備研究光電材料的發光特性，也利用低溫陰極螢光分析系統研究奈米材料的光電特性。</p>
